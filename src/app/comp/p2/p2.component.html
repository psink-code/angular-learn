<mat-grid-list cols="3" rowHeight="2.7:3" *ngIf="!catcard; else card">
  <mat-grid-tile *ngFor="let cat of cats">
    <mat-card class="example-card">
      <img
        (click)="save(cat)"
        height="300px"
        mat-card-image
        [src]="cat.url"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #card>
  <mat-card class="full-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-subtitle>Extra large</mat-card-subtitle>
        <img height="1000px" [src]="catcard.url" />
        <button mat-button [routerLink]="['/p2']" (click)="clear()">
          BECK
        </button>
      </mat-card-title-group>
      <mat-card-content> </mat-card-content>
    </mat-card-header>
  </mat-card>
</ng-template>
