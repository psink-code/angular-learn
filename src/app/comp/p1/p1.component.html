<div
  class="row col-12 mt-5 ms-2 justify-content-center"
  *ngIf="!isCard; else card"
>
  <div class="col-2 my-3" *ngFor="let poke of pokem">
    <div class="card row bg-secondary" routerLink="./{{ poke.idc }}">
      <img src="{{ poke.img }}" class="img-fluid" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ poke.name }}</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div>
    </div>
  </div>
</div>
<ng-template #card>
  <div class="card mb-3 mt-5 pt-3 bg-secondary">
    <img
      src="{{ this.singlep.sprites.other.home.front_default }}"
      class="img-flex"
      alt="..."
    />
    <div class="card-body">
      <h5 class="card-title">{{ this.singlep.name }}</h5>
      <p class="card-text">
        This is a wider card with supporting text below as a natural lead-in to
        additional content. This content is a little bit longer.
      </p>

      <button
        type="button"
        [routerLink]="['/p1']"
        class="btn btn-outline-danger"
      >
        BECK
      </button>
    </div>
  </div>
</ng-template>
