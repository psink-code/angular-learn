<h1>LOGIN</h1>

<form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">
  <mat-form-field appearance="fill">
    <mat-label>email</mat-label>
    <input matInput type="email" name="email" required ngModel />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>password</mat-label>
    <input matInput type="password" name="pass" required ngModel />
  </mat-form-field>

  <button
    mat-raised-button
    color="warn"
    type="submit"
    [disabled]="!loginform.valid"
  >
    Login
  </button>
</form>
